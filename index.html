<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Portfólio de Disciplinas</title>
 <link rel="stylesheet" href="styles.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header>
  <div class="logo">
    <h1>Portfólio de Disciplinas</h1>
</div>

  <div class="search">
    <input type="text" placeholder="Pesquisar...">
</div>
</header>

 <nav class="menu">
<ul>
        <li><a href="#" onclick="showContent('matematica')">Matemática</a></li>
        <li><a href="#" onclick="showContent('fisica')">Física</a></li>
        <li><a href="#" onclick="showContent('quimica')">Química</a></li>
</ul>
</nav>

  <section id="content">
    <p>Selecione uma disciplina para ver mais informações.</p>
</section>

    <footer>
      <p>&copy; 2025 Portfólio de Disciplinas. Todos os direitos reservados.</p>
</footer>

<script>
function showContent(disciplina) {
const content = document.getElementById("content");
const textos = {
matematica: "Matemática é a ciência dos números e padrões.",
fisica: "Física estuda as leis fundamentais do universo.",
quimica: "Química explora as propriedades e transformações da matéria.",
};
content.innerHTML = `<p>${textos[disciplina]}</p>`;
}
</script>

</body>
</html>
