<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Disciplinas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    
    <header>
        <div class="logo">
            <h1>Portfólio de Disciplinas</h1>
        </div>

        
        <div class="search">
            <input type="text" placeholder="Pesquisar...">
        </div>

        
        <nav class="menu">
            <ul>
                <li><a href="#" onclick="showContent('matematica')">Matemática</a></li>
                <li><a href="#" onclick="showContent('fisica')">Física</a></li>
                <li><a href="#" onclick="showContent('quimica')">Química</a></li>
            </ul>
        </nav>
    </header>


    <div class="content">
        <div id="matematica" class="discipline-content">
            <h2>Matemática</h2>
            <ul>
                <li>Álgebra</li>
                <li>Geometria</li>
                <li>Cálculo</li>
            </ul>
        </div>
        
        <div id="fisica" class="discipline-content">
            <h2>Física</h2>
            <ul>
                <li>Leis de Newton</li>
                <li>Eletromagnetismo</li>
                <li>Óptica</li>
            </ul>
        </div>
        
        <div id="quimica" class="discipline-content">
            <h2>Química</h2>
            <ul>
                <li>Reações Químicas</li>
                <li>Estrutura Atômica</li>
                <li>Termodinâmica</li>
            </ul>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
